<!doctype html>
<html lang="sk">

<head>
    <meta charset="UTF-8" />
    <title>Skúškové zadanie</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="myDiv">
        <label for="userName">Meno užívateľa: </label>
        <input type="text" id="userName" name="userName">
        <button id="userNameButton">Načítaj užívateľa</button>
    </div>
    <div class="myDiv">
        <label for="inputOctaveCode">Kód do Octave: </label>
        <input type="number" max="0.3" min="-0.3" onkeyup="if(parseInt(this.value)>0.4){ this.value =0.3; return false; } else if(parseInt(this.value)<-0.4){ this.value =-0.3; return false; }" id="inputOctaveCode" name="inputOctaveCode">
        <button id="inputOctaveCodeButton">Odošli kód do Octave</button>
    </div>


</body>
</html>
